<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/18a76f7cd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherbox">
        <form class="d-flex" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="City, Country"
            aria-label="Search"
            autofocus="on"
            id="searchInput"
          />
          <button
            class="btn btn-outline-dark"
            type="submit"
            id="searchLocation"
          >
            Search
          </button>
        </form>
        <br />
        <div class="row currentSearch">
          <div class="col">
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="currentLocation"
            >
              My Current Location
            </button>
          </div>
        </div>

        <div class="row today">
          <div class="col">
            <h1 id="city"></h1>
          </div>
        </div>

        <div class="row today">
          <div class="col">
            <h2>
              <i class="fiveDayIcon" id="todaysIcon"></i>
              <span id="temperature"></span>
              <span class="cfBox"
                ><a href="#" id="celsius" class="cLinks">C</a>|<a
                  href="#"
                  class="fLinks selectedUnit"
                  id="fahrenheit"
                  >F</a
                >
              </span>
            </h2>

            <span class="todaydescription" id="description"></span>
            <h3 id="alert"></h3>
          </div>
          <div class="col todayDetails">
            <span id="todaysDate"></span>
            <br />
            Chance of Precipitation today: <span id="todaysPop"></span>%<br />
            Wind Speed: <span id="todaysWind"></span> m/s
          </div>
        </div>
<br />
      <div id="forecast"></div>
<br />
    <footer>
      <a
        href="https://github.com/jamielandsman/Weather-App"
        target="_blank"
        class="footer"
        >Open Source</a
      >
      project by Jamie Landsman
    </footer>

    <script src="src/scripts.js"></script>
  </body>
</html>
